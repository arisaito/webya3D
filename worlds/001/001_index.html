<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D world #001</title>
    <link href="assets/001_index.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:700"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="assets/001_index.js"></script>
    <!-- aframe library -->
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <!-- other library -->
    <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
    <script src="https://wizgrav.github.io/aframe-effects/dist/aframe-effects.js"></script>
  </head>

  <body>
    <div class="container" id="container">
      <div id="modal" class="modal">
        <div id="modalBg" class="modalBg"></div>
        <div class="modalWrapper">
          <div class="modalContents">
            <center>
              <h2>Release 3D world</h2>
            </center>
            <p>このページは360度見回せるwebVRのページです。</p>
            <br />
            <p>
              iOS12.2でSafariのブラウザをお使いの場合、角度センサーが初期設定でオフになっています。
            </p>
            <p>以下の方法で設定を変更してください。</p>
            <br />
            <p>
              <b
                >「設定」＞「Safari」＞「プライバシーとセキュリティ：モーションと画面の向きのアクセス」＞オン</b
              >
            </p>
            <div id="closeModal" class="closeModal">
              <br /><br />
              <center>
                <div class="btn">
                  <p>OK</p>
                </div>
              </center>
              <br />
            </div>
          </div>
        </div>
      </div>
      <div id="ui">
        <span id="credit">by @saharu54</span>
      </div>

      <a-scene vr-mode-ui="enabled: false">
        <a-light
          type="directional"
          color="white"
          position="20 20 27"
          intensity="0.5"
        ></a-light>
        <a-light type="point" position="0 0 0" intensity="0.2"></a-light>

        <a-entity
          animation="easing: linear; property:rotation; dur:50000; to:0 360 0; loop: true;"
        >
          <a-entity
            animation="property: position; from: 0 -1 0; to:0 0.5 0; dir: alternate; dur:5000; loop:true"
          >
            <a-entity
              id="sphereWrapper"
              position="0 0 0"
              rotation="0 0 0"
              scale="1 1 1"
              visible="tre"
            >
            </a-entity>
          </a-entity>
        </a-entity>

        <!-- alongpath -->
        <a-curve id="track1">
          <a-curve-point position="0 0 0"></a-curve-point>
          <a-curve-point position="0 0 27"></a-curve-point>
          <a-curve-point position="0 0 27"></a-curve-point>
          <a-curve-point position="0 0 0"></a-curve-point>
          <a-curve-point position="0 0 0"></a-curve-point>
        </a-curve>
        <a-camera
          alongpath="curve: #track1; loop: true; dur: 40000; delay: 10000"
          wasd-controls-enabled="false"
        ></a-camera>

        <a-sky color="black" scale="0.002 0.002 0.002" positon="0 1 0"></a-sky>
      </a-scene>
    </div>
  </body>
</html>
