<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D world #002</title>
    <link href="assets/002_index.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:700"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="assets/002_index.js"></script>
    <!-- aframe library -->
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
  </head>

  <body>
    <div class="container" id="container">
      <div id="modal" class="modal">
        <div id="modalBg" class="modalBg"></div>
        <div class="modalWrapper">
          <div class="modalContents">
            <center>
              <h2>Release 3D world</h2>
            </center>
            <p>このページは360度見回せるwebVRのページです。</p>
            <br />
            <p>
              iOS12.2でSafariのブラウザをお使いの場合、角度センサーが初期設定でオフになっています。
            </p>
            <p>以下の方法で設定を変更してください。</p>
            <br />
            <p>
              <b
                >「設定」＞「Safari」＞「プライバシーとセキュリティ：モーションと画面の向きのアクセス」＞オン</b
              >
            </p>
            <div id="closeModal" class="closeModal">
              <br /><br />
              <center>
                <div class="btn">
                  <p>OK</p>
                </div>
              </center>
              <br />
            </div>
          </div>
        </div>
      </div>
      <div id="ui">
        <span id="credit">by @saharu54</span>
      </div>

      <a-scene
        vr-mode-ui="enabled: false"
        fog="type: exponential; density: 0.25; color: #EFF2E4"
      >
        <a-assets>
          <a-mixin
            id="transition"
            animation="property: position; easing: easeInOutCubic; dur:7000; dir: alternate; loop: true; delay: 5000"
          ></a-mixin>
        </a-assets>

        <a-light
          type="ambient"
          color="#F2DC9B"
          position="0 0 0"
          intensity="0.3"
        ></a-light>
        <a-light
          type="point"
          color="white"
          position="0 10 10"
          intensity="0.3"
        ></a-light>
        <a-light
          type="point"
          color="white"
          position="0 1 1"
          intensity="0.7"
        ></a-light>

        <a-entity mixin="transition" animation="to: 0 -10 0">
          <a-ocean position="0 -0.5 0" color="#A3B4BF"></a-ocean>
        </a-entity>
        <a-entity mixin="transition" animation="to: 0 10 0">
          <a-ocean
            position="0 0.7 0"
            rotation="90 0 0"
            color="#BFA169"
          ></a-ocean>
        </a-entity>

        <a-entity mixin="transition" animation="to: 0 10 0">
          <a-sphere
            position="0 -10 -8"
            scale="3 3 3"
            color="red"
            roughness="1"
          ></a-sphere>
        </a-entity>

        <a-camera position="0 0 0" wasd-controls-enabled="false"></a-camera>
        <a-sky color="#EFF2E4"></a-sky>
      </a-scene>
    </div>
  </body>
</html>
