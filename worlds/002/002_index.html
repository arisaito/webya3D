<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D world #002</title>
    <link href="assets/002_index.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:700"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="assets/002_index.js"></script>
    <!-- aframe library -->
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  </head>

  <body>
    <div class="container" id="container">
      <div id="modal" class="modal">
        <div id="modalBg" class="modalBg"></div>
        <div class="modalWrapper">
          <div class="modalContents">
            <center>
              <h2>Release 3D world</h2>
            </center>
            <p>このページは360度見回せるwebVRのページです。</p>
            <br />
            <p>
              iOS12.2でSafariのブラウザをお使いの場合、角度センサーが初期設定でオフになっています。
            </p>
            <p>以下の方法で設定を変更してください。</p>
            <br />
            <p>
              <b
                >「設定」＞「Safari」＞「プライバシーとセキュリティ：モーションと画面の向きのアクセス」＞オン</b
              >
            </p>
            <div id="closeModal" class="closeModal">
              <br /><br />
              <center>
                <div class="btn">
                  <p>OK</p>
                </div>
              </center>
              <br />
            </div>
          </div>
        </div>
      </div>
      <div id="ui">
        <span id="credit">by @saharu54</span>
      </div>

      <a-scene vr-mode-ui="enabled: false">
        <!-- 自動生成 -->
        <a-entity
          id="sphereWrapper"
          position="0 0 0"
          rotation="0 0 0"
          visible="true"
        >
        </a-entity>
        <a-camera position="0 0 0"></a-camera>
        <a-sky color="#ECECEC"></a-sky>
      </a-scene>
    </div>
  </body>
</html>
